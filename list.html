<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÇ¨Í±¥ Î™©Î°ù - ÎÇ¥ÌÉìÎÑ§ÌÉì</title>
    <style>
        body { 
            margin: 0; 
            background-color: #ffffff; 
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif; 
            color: #333333; 
        }
        .mobile-container {
            width: 100%; max-width: 430px; min-height: 100vh; margin: 0 auto;
            display: flex; flex-direction: column; padding: 50px 15px; box-sizing: border-box;
            background-color: #ffffff;
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* [ÏàòÏ†ï] Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº: ÌÅ¥Î¶≠ Ïãú Î©îÏù∏ÏúºÎ°ú Ïù¥ÎèôÌïòÎèÑÎ°ù Í∞úÏÑ† */
        .back-btn { font-size: 24px; color: #333; text-decoration: none; font-weight: bold; width: 30px; cursor: pointer; border: none; background: none; text-align: left; padding: 0; }
        .back-btn::before { content: '‚Äπ'; }
        
        .archive-title { 
            font-size: 18px; 
            font-weight: 600; 
            color: #444; 
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-btn {
            background: none; border: none; font-size: 18px; cursor: pointer;
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            padding: 0; transition: transform 0.4s ease;
        }
        .refresh-btn.rotating { transform: rotate(360deg); }

        .case-card {
            background: #ffffff; 
            border-radius: 12px; 
            padding: 12px 15px; 
            margin-bottom: 10px; 
            border: 1px solid #f0f0f0; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            cursor: pointer; 
            position: relative;
            display: flex;
            align-items: flex-start;
        }

        .author-area {
            width: 65px; 
            flex-shrink: 0;
            font-size: 13px;
            font-weight: bold;
            color: #555;
            text-align: center;
            padding-top: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .divider {
            width: 1px;
            height: 40px;
            background-color: #eee;
            margin: 0 12px;
            flex-shrink: 0;
        }

        .content-area {
            flex-grow: 1;
            min-width: 0; 
        }
        
        .case-title { font-size: 15px; font-weight: bold; margin-bottom: 4px; color: #222222; padding-right: 50px; }
        .case-preview { 
            font-size: 12.5px; color: #777777; margin-bottom: 8px; 
            display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; 
        }
        
        .time-tag {
            position: absolute; top: 12px; right: 12px;
            font-size: 10px; font-weight: bold; padding: 3px 7px; border-radius: 4px;
            color: #ffffff !important;
        }
        .status-ing { background: #ff4d4d; }
        .status-end { background: #aaaaaa; }

        .case-footer { 
            display: flex; 
            justify-content: space-between; 
            font-size: 11px; 
            color: #9d4edd; 
            font-weight: 600; 
            border-top: 1px solid #fafafa;
            padding-top: 6px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <button onclick="location.href='main.html'" class="back-btn"></button>
            <div class="archive-title">üìú ÏÇ¨Í±¥ ÏïÑÏπ¥Ïù¥Î∏å</div>
            <button onclick="handleRefresh(this)" class="refresh-btn">üîÑ</button>
        </div>

        <div id="caseList"></div>
    </div>

    <script>
        // [Î∞©Ïñ¥ ÏΩîÎìú] ÌòπÏãúÎùºÎèÑ ÎπÑÏ†ïÏÉÅÏ†ÅÏúºÎ°ú Îì§Ïñ¥Ïò® Í≤ΩÏö∞ Î©îÏù∏ÏúºÎ°ú Î≥¥ÎÉÑ
        if (!localStorage.getItem('currentUser')) {
            location.replace('main.html');
        }

        function handleRefresh(btn) {
            btn.classList.add('rotating');
            renderList();
            setTimeout(() => {
                btn.classList.remove('rotating');
            }, 400);
        }

        function renderList() {
            const listContainer = document.getElementById('caseList');
            const savedCases = JSON.parse(localStorage.getItem('myCases') || '[]');

            if (savedCases.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; margin-top:100px; color:#aaa; font-size:14px;">Í∏∞Î°ùÎêú ÏÇ¨Í±¥Ïù¥ ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }

            listContainer.innerHTML = '';
            const now = Date.now();

            // ÏµúÏã† Í∏ÄÏù¥ ÏúÑÎ°ú Ïò§Í≤å Ï†ïÎ†¨ Ï∂îÍ∞Ä
            const displayCases = [...savedCases].sort((a, b) => b.id - a.id);

            displayCases.forEach(item => {
                const diff = item.endTime - now;
                let timeText = "";
                let statusClass = "status-ing";

                if (diff <= 0) {
                    timeText = "ÌåêÍ≤∞ ÎßàÍ∞ê";
                    statusClass = "status-end";
                } else {
                    const m = Math.floor(diff / 60000);
                    if (m < 1) timeText = "Í≥ß ÎßàÍ∞ê";
                    else if (m >= 60) timeText = "1ÏãúÍ∞Ñ+";
                    else timeText = `${m}Î∂Ñ`;
                }

                const authorName = item.authorName || "ÏùµÎ™Ö";

                const html = `
                    <div class="case-card" onclick="location.href='detail.html?id=${item.id}'">
                        <div class="author-area">${authorName}</div>
                        <div class="divider"></div>
                        <div class="content-area">
                            <div class="time-tag ${statusClass}">${timeText}</div>
                            <div class="case-title">${item.title}</div>
                            <div class="case-preview">${item.content}</div>
                            <div class="case-footer">
                                <span>‚ù§Ô∏è ${item.likes || 0}</span>
                                <span>‚öñÔ∏è Î∞∞Ïã¨Ïõê Ï∞∏Ïó¨ Ï§ë</span>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.insertAdjacentHTML('beforeend', html);
            });
        }

        setInterval(renderList, 60000);
        renderList();
    </script>
</body>
</html>
